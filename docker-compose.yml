services:
  horien-purchase-agent:
    build: .
    container_name: horien-purchase-agent
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - TZ=Europe/Moscow
      - ML_SERVICE_URL=http://ozon-ml-service:8006
      - ENABLE_ML=true
      # Переопределите пути эндпоинтов при отличиях
      # - ML_STATUS_PATH=/health
      # - ML_PREDICT_PATH=/forecast
      # - ML_TRAIN_PATH=/train
    networks:
      - microservices_ozon-network

networks:
  microservices_ozon-network:
    external: true